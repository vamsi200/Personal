# Set prefix key to Ctrl+b (this is default)
set-option -g prefix C-b

# Bind Ctrl+b + n to create a new window (tab)
bind-key n new-window

# Enable mouse support (optional)
set-option -g mouse on

# Display the number of windows in the status bar (optional)
set -g status-right "#[fg=green]#W #[fg=yellow]#I"

# Customize pane splitting shortcuts
bind-key | split-window -h  # Horizontal split
bind-key - split-window -v  # Vertical split

# Quick window navigation (optional)
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Set a nice color for the status bar
set -g status-bg colour235
set -g status-fg white

